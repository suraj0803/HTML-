<!DOCTYPE html>
<html>
<head> 
     <meta charset="utf-8">
     <title>Hotel Feedback</title>
</head>
<body>
     <h1>Hotel Feedback Form</h1>

     <form method = "get">
     <p>Are you from inside India or outside India?</p>
     <label for="inIndia">Inside:</label>
     <input id="inIndia" type="radio" name="loc" value="">
     <label for="outIndia">Outside:</label>
     <input for="outIndia" type="radio" name="loc" value="">

     <p>How is your Service?</p>
     <select name"stars">
       <option value="Great">3</option>
       <option value="Okay">2</option>
       <option value="Bad">1</option>
     </select>
     <p>Any other Feedback</p>
     <textarea name="mytext" rows="8" columns="80"></textarea>
     <input type="submit" name="" value="SUBMIT">
</body>
</html>
