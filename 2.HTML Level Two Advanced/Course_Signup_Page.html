<!DOCTYPE html>
<html>
<head> 
     <meta charset="utf-8">
     <title>Course SignUp Form</title>
</head>
<body>
     <h1>Course Sign Up Page</h1>
     <p>Please note: Firstname, Lastname, Password and Email are required</p>
     <form action="Thankyou.html">
     <label for="firstname">Firstname</label>
     <input id="firstname" type="name" name="" placeholder="First Name">
     <label for="lastname">Lastname</label>
     <input id="lastname" type="name" name="" placeholder="Last Name">
     <p></p>
     <label for="email">Email</label>
     <input id="email" type="email" name="" placeholder="user@gmail.com">
     <label for="password">Password</label>
     <input id="password" type="password" name="" placeholder="Last Name">
     <p>Are you over 18?</p>
     <label for="yes">Yes</label>
     <input id="yes"type="radio" name="" value="yeah">
     <label for="No">No</label>
     <input id="No" type="radio" name="" value="nah">
     <p>Do you have a card or paytm?</p>
     <select name="payment">
          <option value="cc">Credit Card</option>
          <option value="ptm">Paytm</option>
     </select>
     <p></p>
     <input type="submit" name="" value="SignUp">
     </form>
</body>
</html>
